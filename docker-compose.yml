services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "80:80"
    networks:
      - app-network
    depends_on:
      - backend

  backend:
    build:
      context: asdasd
    ports:
      - "3000:3000"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge